    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg">
                <div class="card border-0 rounded">
                    <div class="card-header bg-transparent">
                        <h1>TRAFFIC LAW INQUIRIES</h1>
                    </div>
                    <div class="card-body">
                        <form action="/process/" method="post">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-sm">
                                    <select class="custom-select" id="task" name="select" aria-placeholder="Select a task" required>

                                        <option id="100" value="distance">BERT</option>
                                        <option id="101" value="clustering">PhoBERT</option>

                                    </select>
                                </div>
                                <div class="col-sm">
                                    <a href="/speechToText/">
                                        <img src="https://image.flaticon.com/icons/png/512/3128/3128290.png" width="auto" height="45px"/>
                                    </a>
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <label>Enter each sentence on a line.</label>
                                <textarea class="form-control" id="inputText" name="question" rows="2"  placeholder="Enter 2 sentences to measure similarity or more for clustering."required>{{question}}</textarea>
                                <div class="invalid-feedback" id="inputText_feedback"></div>
                            </div>


                        <div class="row">
                            <div class="col">
                                <button class="btn btn-primary col-sm-4 btn-lg float-right btn-block"
                                    type="submit"  id="doInference" class="button">Process</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="card border-0 rounded">
                    <div class="card-header bg-transparent">
                        <h3>Recommend</h3>
                    </div>
                    <div class="card-body ">
                        {% for item in recommend %}
                            <button type="button" class="btn btn-outline-primary" >{{item}}</button><br/>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="card border-0 rounded">
                    <div class="card-header bg-transparent">
                        <h1>Result
                            <a href="/textToSpeech/">
                                <span class="text-right">
                                    <img src="https://img.lovepik.com/element/40149/2429.png_860.png" width="auto" height="35px">
                                </span>
                             </a>
                        </h1>
                    </div>
                    <div class="card-body text-center">
                        <textarea  id="inferenceResult" cols="70" rows="20"  readonly>{{answer}}
                            {%for i in sentences %}
                            {{i}}
                            {%endfor%}
                        </textarea>
                    </div>
                </div>
                <div class="card border-0 rounded">

                </div>
            </div>
        </div>
    </div>
